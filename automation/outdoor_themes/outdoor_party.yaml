        ## Party Lighting
        ##########################################################

- alias: Outdoor Theme - Party On

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_select.outdoor_theme
      state: 'Party'

  action:
    - service: light.turn_on
      entity_id: light.front_door
      data:
        transition: 5
        brightness_pct: 50
        effect: colorloop
    - service: light.turn_on
      entity_id: light.garage_1
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.garage_2
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.garage_3
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.outdoor_spot_1
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.outdoor_spot_2
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.outdoor_spot_3
      data:
        transition: 5
        brightness_pct: 100
        effect: colorloop
    - service: light.turn_on
      entity_id: light.outdoor_spot_4
